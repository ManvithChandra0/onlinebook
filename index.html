    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;

            /* replace 'path_to_your_image.jpg' with the path to your image */
            background-size: cover;
            backdrop-filter: blur(8px); /* Adjust the blur radius as needed */

        .navbar {
            overflow: hidden;
            background-color: rgba(128, 0, 128, 0.8); /* Adjust the opacity as needed */

        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;

        .navbar a:hover {
            background-color: #800080;
        }

        @media screen and (max-width: 600px) {
            .navbar a {
                float: none;
                display: block;
                text-align: left;
            }
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
