<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Bookstore</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: url('book.png') no-repeat center center fixed;
            /* replace 'path_to_your_image.jpg' with the path to your image */
            background-size: cover;
            position: relative;
            overflow: hidden;
        }

        .navbar {
            overflow: hidden;
            background-color: rgba(128, 0, 128, 0.8);
            /* Adjust the opacity as needed */
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #800080;
        }

        @media screen and (max-width: 600px) {
            .navbar a {
                float: none;
                display: block;
                text-align: left;
            }
        }

        body::before {
            content: "";
            background: inherit;
            filter: blur(8px);
            /* Adjust the blur radius as needed */
            -webkit-filter: blur(8px);
            /* For Safari */
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
        }

        .registration-container {
            max-width: 400px;
            margin: 0 auto;
            background: #f9f9f9;
            padding: 20px;
            border-radius: 5px;
            margin-top: 50px;
            text-align: center;
        }

        .registration-container h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .registration-container input[type="text"],
        .registration-container input[type="tel"],
        .registration-container input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .registration-container input[type="submit"] {
            width: 100%;
            padding: 10px;
            border: 0;
            background: #008080;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }

        .registration-container input[type="submit"]:hover {
            background: #006666;
        }
    </style>
</head>

<body>

    <div class="navbar">
        <a href="home.html">HOME</a>
        <a href="login.html">LOGIN</a>
        <a href="signup.html">REGISTER</a>
        <a href="adlog.html">ADMIN</a>
    </div>
    <div class="registration-container">
        <h2>Register</h2>
        <form action="/register" method="post">
            <input type="text" name="username" placeholder="Username" required>
            <input type="text" name="city" placeholder="city" required>
            <input type="tel" name="phonenumber" placeholder="PhoneNumber" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="submit" value="Register">
        </form>
    </div>

</body>

</html>
